<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africa Achive</title>
    <meta name="description" content="Conveying the african story with interractive visualizations">
    <meta name="theme-color" content="#f8fafc" />

    <style>
        .html {
            height: 100%;
        }

        .tld {
            margin: 0;
            font-weight: 100;
            font-size: 20vmin;
            text-transform: uppercase;
            line-height: 1;
            animation: spaceLetters 10s 2s;
        }

        .sld {
            font-size: 1.2rem;
            text-indent: 5vmin;
            text-transform: lowercase;
        }

        .sld::after {
            content: "";
            display: inline-block;
            /* background-color: #cc0088; */
            border: 3px solid #cc0088;
            border-radius: 50%;
            margin-left: 0.2rem;
            margin-bottom: -0.5px;
            width: 2px;
            height: 2px;
        }

        .description {
            text-align: center;
            line-height: 1.5;
            margin: 0;
            color: rgb(103, 116, 137);
        }
        
        .link {
            text-decoration: none;
            font-weight: bold;
            color: #cc0088;
        }

        .domain {
            position: relative;
        }

        .domain__sld {
            position: absolute;
            left: 0;
            top: -1rem;
        }

        .page {
            margin: 0;
            display: flex;
            flex-flow: column nowrap;
            min-height: 100%;
            justify-content: center;
            align-items: center;


            font-family: Roboto, -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.125rem;
            background: #f8fafc;
            color: #1b202d;

        }

        .page__header {
            position: absolute;
            z-index: 10;
        }

        .page__domain {
            margin: 0 0 0.5rem 0;
        }

        .page__illustration {
            transform: translateX(20px);
        }

        .page__link {
            transform: translateY(30px);
            margin-bottom: 1.5rem;
        }


        @keyframes spaceLetters {
            0% { letter-spacing: 3rem; }

            /* 8% { letter-spacing: 1.5rem; } */

            23% { letter-spacing: -0.75rem; }

            46% { letter-spacing: 0.19rem; }

            69% { letter-spacing: -0.05rem; }

            92% { letter-spacing: 0.01rem; }

            100% { letter-spacing: 0; }
        }

    </style>
</head>
